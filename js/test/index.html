<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>COPPA js lib test</title>
    <script src="../src/coppa.js"></script>

    <script>
        function checkAge() {
            var dob = document.getElementById("bday").value;
            console.log("Testing with dob: " + dob);

            var chip = document.getElementById("chip");
            var log = document.getElementById("log");

            try {
                if (COPPA.ageMeetsCOPPARequirements(dob)) {
                    chip.style.backgroundColor = '#0f0';
                    log.value = "Yes";
                    return true;
                } else {
                    chip.style.backgroundColor = '#f00';
                    log.value = "No";
                    return false;
                }
            } catch (err) {
                log.value = err;
                console.log("ERROR: " + err);
                chip.style.backgroundColor = '#f80';
            }
        }
    </script>
</head>
<body>

<div style="margin: auto; position: absolute; width: 300px; height: 100px; alignment: center; top: 0; bottom: 0; left: 0; right: 0;">
    <table style="border-collapse: collapse">
        <tr>
            <td>
                <div id="chip"
                     style="height: 15px; width: 15px; background-color: #fff; border: 1px solid black; margin: 2px;"></div>
            </td>
            <td><input type="date" name="bday" id="bday"></td>
            <td><input type="submit" onclick="checkAge ()"></td>
        </tr>
        <tr>
            <td colspan="3">
                <textarea id="log" style="width: 100%;"></textarea>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
